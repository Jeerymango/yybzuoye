<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/dist/css/moviecss.min.css">
    <script src="../static/jquery-3.3.1.min.js"></script>
    {% block link %}{% endblock %}
</head>
<body>
<div class="head">
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-9" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        {% block logo %}{% endblock %}
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
                        <ul class="nav navbar-nav">
                            <li class="{% if request.path == '/' %}active{% endif %}"><a href="{% url 'movie_list' %}">Movie</a></li>
                            <li class="{% if request.path == '/jd/' %}active{% endif %}"><a href="{% url 'jd_list' %}">JD</a></li>
                            <li class="{% if request.path == '/12306/' %}active{% endif %}"><a href="{% url 'code' %}">12306</a></li>
                        </ul>

                        {% block nav %}{% endblock %}
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
    </div>
</div>

<div class="main">
    {% block main %}{% endblock %}
</div>

<div>
    {% block yema %}{% endblock %}
</div>


<script src="../static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
